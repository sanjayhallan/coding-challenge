name: Python app

on:
  push:
    branches:
      - 'master'
      - 'feature/*'

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with unittest
        run: |
          python -m unittest -v test test_*.py
  
  build_container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: login to ghcr.io
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: build docker container
        run: |
          docker build -t ghcr.io/jdockerty/coding-challenge .
      - name: push container
        run: |
          docker push ghcr.io/jdockerty/coding-challenge

  verify_infra:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.0.11"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy new container
        run: aws ecs update-service --cluster bidnamic-ecs --service python-app --force-new-deployment